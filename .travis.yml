language: python
python:
- '3.7'
install:
- pip install ".[all]"
cache: pip
script:
- mypy lambdantic --disallow-untyped-defs --ignore-missing-imports
- black lambdantic tests --check --skip-string-normalization
- isort --recursive --check-only -w 88 --combine-as  --thirdparty lambdantic lambdantic
  tests -m 3 -tc
- cp README.md docs/index.md && mkdocs build --verbose --clean --strict
deploy:
  - provider: pypi
    user: koxudaxi
    skip_existing: true
    password:
      secure: 
    on:
      tags: true
      python: '3.7'
    distributions: sdist bdist_wheel
  - provider: pages
    skip_cleanup: true
    github_token:
      secure: 
    local_dir: site
    on:
      branch: master
      python: '3.7'

